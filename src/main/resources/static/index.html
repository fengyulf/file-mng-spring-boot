<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>单个文件上传</h1>
<form method="post" action="/uploadSingle" enctype="multipart/form-data">
    <input type="file" name="file" multiple="multiple"/><br/><br/>
    <input type="submit" value="上传"/><br/>
</form>

<h1>多个文件上传</h1>
<form method="post" action="/uploadMultiple" enctype="multipart/form-data">
    <input type="file" name="files" multiple="multiple"/><br/><br/>
    <input type="submit" value="上传"/><br/>
</form>
</body>
</html>
